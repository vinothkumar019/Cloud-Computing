<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="stylesForSignUp.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="jsForSignUp.js" defer></script> 
  <script src="signup.js" defer></script>      
</head>
<body>
  
  <form id="signupForm" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <label for="username"><b>Register Number</b></label>
      <div class="input-container">
        <i class="fas fa-id-card"></i>
 
        <input 
          type="text" 
          placeholder="Enter Register Number" 
          name="RegisterNumber" 
          id="username" 
          required
          maxlength="10"
          oninput="validateRegisterNumber(this)" />
      </div>

      <label for="email"><b>Email</b></label>
      <div class="input-container">
        <i class="fas fa-envelope"></i>

        <input type="email" placeholder="Enter Email" name="email" id="email" required />
      </div>

      <label for="password"><b>Password</b></label>
      <div class="input-container">
        <i class="fas fa-lock"></i>

        <input type="password" placeholder="Enter Password" name="psw" id="password" required />
      </div>


      <label for="psw-repeat"><b>Confirm Password</b></label>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required />
      </div>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" /> Remember me
      </label>

      <p>By creating an account you agree to our <a href="terms-privacy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <label>
        <input type="checkbox" name="termsConsent" required /> I agree to the <a href="terms-privacy.html" target="_blank" style="color:dodgerblue">Terms & Privacy</a>.
      </label>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
